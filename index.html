<!doctype html>
<html lang = "pt-br">
    <head>
        <title>Estourando balões</title>
        <meta charset = "utf-8" />
        <script language = "JavaScript">
            function startGame(){
                var game_level = document.getElementById("game_level").value;
                window.location.href='game.html?'+ game_level;
                
            }
        </script>
    </head>
    <body>
        <div>
            <p>
                <b>Nível do jogo: </b>
                <select id = "game_level">
                    <option value = "1">Fácil</option>
                    <option value = "2">Médio</option>
                    <option value = "3">Difícil</option>
                </select>
            </p>
            <br />
            <img src = "images/start.png" onclick = "startGame()">
        </div>
    </body>
</html>
